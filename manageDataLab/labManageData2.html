<!DOCTYPE html>
<html lang="en">
  <template id="card-template">
    <div class="card col-8" style="width: 18rem; margin: 10px">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
  </template>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Breaking News!</title>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstap Cards</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="news" class="row"></div>
    </main>
    <div class="col-6">
      <form>
        <label for="title">Title:</label><br />
        <input type="text" id="titleData" name="title" /><br />
        <label for="content">Content:</label><br />
        <input type="text" id="contentData" name="content" />
        <button type="button" onclick="addNews()">Submit</button>
      </form>
    </div>
    <script>
      let news = [
        { id: 1, title: "News1", content: "bla" },
        { id: 2, title: "News2", content: "ble" },
        { id: 3, title: "News3", content: "blu" },
      ];
      
      function addNews() {
        let objectID = news.length + 1;
        let objectTitle = document.getElementById("titleData").value;
        let objectContent = document.getElementById("contentData").value;
        console.log(objectTitle);
        pushNews = {
          id: objectID,
          title: objectTitle,
          content: objectContent,
        };
        news.push(pushNews);
        if ("content" in document.createElement("template")) {
          news.forEach((card, i) => {
            console.log(card);
            setTimeout(() => addCard(card), i * 5000);
          });
        }
      }

      function addCard(info) {
        document.getElementById("news").innerHTML = "";
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        template.querySelector(".card-title").innerText = info.title;
        template.querySelector(".card-text").innerText = info.content;
        document.querySelector("#news").appendChild(template);
      }
    </script>
  </body>
</html>
