<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
<body>
    <div class="container">
        <div class="calcBody">
            <div class="resultWindow">
                <span id="result">0</span>
            </div>
            <div class="Buttons">
                <button class="calcButton" data-num="7">7</button>
                <button class="calcButton" data-num="8">8</button>
                <button class="calcButton" data-num="9">9</button>
                <button class="calcButton" data-num="/">/</button>
                <button class="calcButton" data-num="4">4</button>
                <button class="calcButton" data-num="5">5</button>
                <button class="calcButton" data-num="6">6</button>
                <button class="calcButton" data-num="*">X</button>
                <button class="calcButton" data-num="1">1</button>
                <button class="calcButton" data-num="2">2</button>
                <button class="calcButton" data-num="3">3</button>
                <button class="calcButton" data-num="-">-</button>
                <button class="calcButton" data-num="0">0</button>
                <button class="calcButton" data-num=".">.</button>
                <button class="calcButton" id="equals" data-num="">=</button>
                <button class="calcButton" data-num="+">+</button>
                <button class="calcButton" id="clear" data-num="Clear">Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
